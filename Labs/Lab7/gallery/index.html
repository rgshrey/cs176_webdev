<!DOCTYPE html>
<html>
<head>
<style>
.gallery {
   margin: 5px;
   border: 1px solid #ccc;
   float: left;
   width: 20%;
}

.gallery:hover {
   border: 1px solid #777;
}

.gallery img {
   width: 100%;
   height: auto;
}

.desc {
   padding: 15px;
   text-align: center;
}

@media only screen and (max-width:760px){
  .gallery{
    width: 80%;}
}
</style>
</head>
<body>
<h1>Travel Gallery</h1>
<div class="gallery">
 <a href="images/amsterdam.JPG">
   <img src="images/amsterdam.JPG" alt="m in Amsterdam sign">
 </a>
 <div class="desc">Amsterdam</div>
</div>

<div class="gallery">
 <a href="images/arc.jpg">
   <img src="images/arc.jpg" alt="Arc de Triumph" >
 </a>
 <div class="desc">Arc de Triumph</div>
</div>

<div class="gallery">
 <a href="images/castle.JPG">
   <img src="images/castle.JPG" alt="A castle">
 </a>
 <div class="desc">A castle in Antwerp</div>
</div>

<div class="gallery">
 <a href="images/paris.jpg">
   <img src="images/paris.jpg" alt="Paris skyline">
 </a>
 <div class="desc">A view of Paris</div>
</div>

</body>
</html>
